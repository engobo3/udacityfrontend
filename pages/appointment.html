<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical App - Book Appointment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/appointment.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="appointment.html" class="nav-link">Appointments</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="appointment-section">
            <h1>Book an Appointment</h1>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="doctor">Doctor:</label>
                    <input type="text" id="doctor" name="doctor" value="To be selected" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" name="reason" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Book Appointment</button>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2025 Medical Appointments</p>
    </footer>
</body>
</html>
